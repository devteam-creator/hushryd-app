name: Frontend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'hushryd-frontend/**'
      - '.github/workflows/frontend-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'hushryd-frontend/**'
  workflow_dispatch:

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./hushryd-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: hushryd-frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: npx tsc --noEmit
        continue-on-error: true
      
      - name: Run linter
        run: npm run lint || echo "Linting not configured"
        continue-on-error: true

