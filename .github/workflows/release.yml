name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag'
        required: true
        default: 'v1.0.0'

jobs:
  build-android:
    name: Build Release APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hushryd-frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: hushryd-frontend/package-lock.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          build-tools: 36.0.0
          ndk: 27.0.12077973
          components: platform-tools
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
      
      - name: Generate Android project
        run: npx expo prebuild --platform android --clean
        env:
          CI: true
      
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: Sign APK (if keystore exists)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          cd android
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore
          # Add signing configuration here if needed
      
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: hushryd-frontend/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

