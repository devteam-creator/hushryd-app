name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hushryd-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: hushryd-frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit || echo "Type check completed"
        continue-on-error: true

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hushryd-backend
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: hushryd_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: hushryd-backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup test environment
        run: |
          cat > .env << EOF
          DB_HOST=localhost
          DB_PORT=3306
          DB_NAME=hushryd_test
          DB_USER=root
          DB_PASSWORD=test_password
          DB_CHARSET=utf8mb4
          DB_TIMEZONE=UTC
          PORT=3000
          NODE_ENV=test
          JWT_SECRET=test_jwt_secret_key
          JWT_EXPIRES_IN=24h
          API_VERSION=v1
          API_BASE_URL=http://localhost:3000/api
          EOF
      
      - name: Wait for MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client
          while ! mysqladmin ping -h 127.0.0.1 -u root -ptest_password --silent; do
            sleep 1
          done
      
      - name: Test API server
        run: |
          npm start &
          sleep 10
          curl -f http://localhost:3000/health || exit 1

  android-build:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: [frontend-test]
    defaults:
      run:
        working-directory: ./hushryd-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: hushryd-frontend/package-lock.json
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          build-tools: 36.0.0
          ndk: 27.0.12077973
          components: platform-tools
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
      
      - name: Generate Android project
        run: npx expo prebuild --platform android --clean
        env:
          CI: true
      
      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: hushryd-frontend/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

