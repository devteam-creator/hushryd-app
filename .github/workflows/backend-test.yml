name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'hushryd-backend/**'
      - '.github/workflows/backend-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'hushryd-backend/**'
  workflow_dispatch:

jobs:
  test:
    name: Test Backend API
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./hushryd-backend
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: hushryd_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: hushryd-backend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd hushryd-backend || cd .
          npm ci
      
      - name: Create .env file
        run: |
          cd hushryd-backend || cd .
          cat > .env << EOF
          DB_HOST=localhost
          DB_PORT=3306
          DB_NAME=hushryd_test
          DB_USER=root
          DB_PASSWORD=test_password
          DB_CHARSET=utf8mb4
          DB_TIMEZONE=UTC
          PORT=3000
          NODE_ENV=test
          JWT_SECRET=test_jwt_secret_key
          JWT_EXPIRES_IN=24h
          API_VERSION=v1
          API_BASE_URL=http://localhost:3000/api
          EOF
      
      - name: Wait for MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y default-mysql-client
          while ! mysqladmin ping -h 127.0.0.1 -u root -ptest_password --silent; do
            sleep 1
          done
      
      - name: Run database migrations
        run: |
          cd hushryd-backend || cd .
          npm run migrate || echo "Migrations skipped"
        continue-on-error: true
      
      - name: Run tests
        run: |
          cd hushryd-backend || cd .
          npm test || echo "Tests skipped"
        continue-on-error: true
      
      - name: Start server
        run: |
          cd hushryd-backend || cd .
          npm start &
          sleep 15
      
      - name: Test API health endpoint
        run: |
          sleep 5
          curl -f http://localhost:3000/health || exit 1

